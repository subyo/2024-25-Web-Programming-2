<!-- sayfa_6/templates/sayfa_6/product_search.html -->
<form method="get">
    <input type="text" name="query" placeholder="Search products">
    <button type="submit">Search</button>
</form>

{% if products %}
    <ul>
        {% for product in products %}
            <li>{{ product.name }}</li>
        {% endfor %}
    </ul>
{% endif %}
